<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<h1 class="animated bounceInLeft" style="text-align: center;">Twitter Sentiment Analysis</h1>
<div id="searchBox" class="row">
    <div class="col m8 push-m2 l6 push-l3 s12 animated bounceInRight">
        <input type="text" id="search"/>
        <a class="waves-effect waves-light btn" onclick="submit()" style="margin-top: 10px;">Submit</a>
    </div>
</div>
<div class="row" style="margin:5% 0;">
    <div class="col m8 push-m2 l6 push-l3 s12">
        <div id="result"></div>
        <div id="chartDepiction" style="margin-top: 20px;">
            <canvas id="myChart" style="margin:10px;"></canvas>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
<script type="text/javascript" src="../static/js/script.js">

</script>
</body>
</html>
